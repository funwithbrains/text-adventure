---
title: "Main"
---

<p class="esnext-warning">This page uses recent additions to the JavaScript language. If you do not use a modern browser, the code on this page will not work.</p>

<div class="text-adventure cell row">
  <div class="event panel"></div>

  <div class="minimal column">
    <div class="minimal row no-growth">
      <div class="map panel">
        <div data-bind="html: map"></div>
      </div>

      <div class="room panel" data-bind="with: currentRoom">
          <div>Value: <span data-bind="text: value()"></span></div>
          <div>Fertility: <span data-bind="text: fertility()"></span></div>
          <div>Elevation: <span data-bind="text: elevation()"></span></div>
          <div>Temperature: <span data-bind="text: temperature()"></span></div>
          <div>Humidity: <span data-bind="text: humidity()"></span></div>
          <div>Type: <span data-bind="text: type()"></span></div>
        </div>
      </div>
    
      <div class="action panel">
        <div>
          <label>
            Seed:
            <input type="text" data-bind="value: seed" />
          </label>
        </div>
      </div>
    </div>
</div>

<script type="text/javascript">
  var require = {
    baseUrl: "{{ '/assets/scripts/' | relative_url }}",
    paths: {
      "jquery": "{{ '/assets/scripts/utils/imports/jquery' | relative_url }}"
    }
  };
</script>
<script type="text/javascript" data-main="{{ '/assets/scripts/main.js' | relative_url }}" src="{{ '/assets/scripts/utils/imports/require.js' | relative_url }}"></script>
